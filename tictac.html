<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
        <tr>
            <td id="topLeft">1</td>
            <td id="topMiddle">2</td>
            <td id="topRight">3</td>
        </tr>
            <td id="middleLeft">1</td>
            <td id="middle">2</td>
            <td id="middleRight">3</td>
        </tr>
        <tr>
            <td id="bottomLeft">1</td>
            <td id="bottomMiddle">2</td>
            <td id="bottomRight">3</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
